<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Chat App</title>
</head>
<body>

    <div class="signup-page" id="signup-page">
        <h2 class="page-title">Sign up</h2>
        <form id="signupForm">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit" class="formButton">Signup</button>
        </form>

        <h2 class="page-sub">Already signed in?</h2>
        <button id="login">Login</button>
    </div>

    <div class="login-page hidden" id="login-page">
        <h2 class="page-title">Login</h2>
        <form id="loginForm">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit" class="formButton">Login</button>
        </form>

        <h2 class="page-sub">Haven't signed up yet?</h2>
        <button id="signup">Signup</button>
    </div>

    <div class="welcome-page hidden" id="welcome-page">
        <div class="top-bar">
            <h2 id="display-fullname"></h2>
            <h3 class="sub3">Type in the username of a friend to add them</h3>
            <form id="friendForm">
                <input type="text" id="add-username" name="username" required>

                <button type="submit">Add Chatting Friend</button>
            </form>
        </div>
        <div class="chat-container" id="chat-page">
            <div class="users-list">
                <div class="users-list-container">
                    <h2>My Friends</h2>
                    <ul id="connectedUsers">
                    </ul>
                </div>
                <div>
                    <p id="connected-user-fullname"></p>
                    <h3 id="display-username"></h3>
                    <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-area" id="chat-messages">
                </div>

                <form id="messageForm" name="messageForm" class="hidden">
                    <div class="message-input">
                        <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="script.js"></script>
</body>
</html>
